<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="login"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="./assets/imgs/logo-negativo.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button secondary full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <!-- <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button> -->
            <div ion-button class="register-btn" block clear (click)="createAccount()">Registre-se</div>
            <div style="float: right; font-size: 10px;"  ion-button class="register-btn"  clear small (click)="forgotPassword()">Esqueceu a senha?</div>
          </ion-col>
        </ion-row>
        
      </form>
    </div>
  </ion-content>
