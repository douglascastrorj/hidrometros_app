<ion-header>
    <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Meus hidrômetros</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Arraste para atualizar"
                refreshingSpinner="circles"
                refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let hidrometro of hidrometros" >
            
            <ion-row>
                <ion-col col-6 (click)="editar(hidrometro)">
                    <h2>{{hidrometro.nome}}</h2>
                    <h3> {{hidrometro.localidade}} </h3>
                    <p>Ultima Medição • {{ hidrometro.ultimaMedicao }}</p>
                </ion-col>

                <ion-col col-4>
                    <button ion-button clear item-start (click)="editar(hidrometro)"><ion-icon name="create"></ion-icon> Editar</button>
                    <button ion-button clear item-start><ion-icon name="md-clock"></ion-icon> Medições</button> 
                </ion-col>
            </ion-row>
            
        </ion-item>
    <!-- <button ion-item *ngFor="let hidrometro of hidrometros" (click)="itemTapped($event, hidrometro)">
        {{hidrometro.nome}}
    </button> -->
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="presentAddModal()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
