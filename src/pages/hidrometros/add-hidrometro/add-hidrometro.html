<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="login"></ion-icon>
        </button>
        <ion-title>Adicionar Hidr√¥metro</ion-title>
    </ion-navbar>
</ion-header>


<ion-content  padding>

    <form (ngSubmit)="submit()" #meuForm="ngForm">
       

        <h4> Dados do hidrometro </h4>
        <ion-item>
            <ion-label>MAC</ion-label>
            <ion-input type="text" placeholder="" name="mac" [(ngModel)]="hidrometro.mac" required></ion-input>
        </ion-item>

        <ion-item>
                <ion-label>Nome</ion-label>
            <ion-input type="text" placeholder="" name="nome" [(ngModel)]="hidrometro.nome" required></ion-input>
        </ion-item>

        <hr>
        <h4> Localidade do Hidrometro </h4>

        <ion-item>
            <ion-label>Localidade</ion-label>
            <ion-input type="text" placeholder="" name="localidade.nome" [(ngModel)]="hidrometro.localidade.nome" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Logradouro</ion-label>
            <ion-input type="text" placeholder="" name="localidade.logradouro" [(ngModel)]="hidrometro.localidade.logradouro" required></ion-input>
        </ion-item>

        <br><br>
                
        <button ion-button full type="submit" [disabled]="!meuForm.form.valid"> Enviar </button>
        <br>
        <div ion-button color="light" full (click)="fechar()" > Cancelar </div>
      
    </form>


</ion-content>
