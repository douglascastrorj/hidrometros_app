<ion-header>
    <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Medições do Hidrometro</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Arraste para atualizar"
                refreshingSpinner="circles"
                refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list>

        <ion-item>
            <ion-row>
                <ion-col>
                    <strong>Valor</strong>
                </ion-col>
                <ion-col>
                    <strong>Data </strong>
                </ion-col>

                <ion-col>
                    <strong> Hora </strong>
                </ion-col>                
            </ion-row>
        </ion-item>
        <ion-item *ngFor="let medicao of medicoes" >
            
            <ion-row>
                <ion-col >
                   <p>{{ medicao.valor}}</p>
                </ion-col>

                <ion-col> {{medicao.dataMedicao}} </ion-col>

                <ion-col> {{medicao.horaMedicao}} </ion-col>
            </ion-row>
            
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="presentAddModal(hidrometro)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
